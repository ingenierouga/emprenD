<div class="container-fluid">
  <div class="navbar navbar-expand-md">
    <div class="navbar-brand brand" href="#">
      <img src="/assets/images/eprend-icon.jpg" class="logo" alt="Logo" />
      <label class="poppinsD-font ms-2">emprenD</label>
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="current-user-holder p-2 ms-auto">
      Nombre de usuario:<span class="ms-2">{{ usuario }}</span>
      <span
        *ngIf="isAuthenticated"
        class="logout-button m-2 ms-4 p-1"
        (click)="onLogout()"
        >Logout</span
      >
    </div>
  </div>
</div>
